<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Abogado</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    .contenido {
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    form {
      width: 400px;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3949ab;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #2c387e;
    }

    .volver {
      text-align: center;
      margin-top: 15px;
    }

    .volver a {
      text-decoration: none;
      color: #007BFF;
    }

    .volver a:hover {
      text-decoration: underline;
    }


    .menu {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    .menu li {
      margin: 0 15px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .menu a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul class="menu">
      <li><a href="/inicio">Inicio</a></li>
      <li><a href="/clientes">Clientes</a></li>
      <li><a href="/expedientes">Expedientes</a></li>
      <li><a href="/contactos">Contactos</a></li>
      <li><a href="/logout">Cerrar sesión</a></li>
    </ul>
  </nav>

  <div class="contenido">
    <form action="/editar_abogado/{{ abogado[0] }}" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" value="{{ abogado[1] }}" required>

      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" value="{{ abogado[2] }}" required>

      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" name="telefono" value="{{ telefono }}" required>

      <button type="submit">Guardar Cambios</button>
    </form>
  </div>

</body>
</html>
