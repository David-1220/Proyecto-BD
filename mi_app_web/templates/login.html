<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Servicio Legal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    body {
      background-color: #f4f7f8;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    header h1 {
      color: #00b3b3; /* Color turquesa como menú */
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-align: center;
    }

    main {
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    main h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1.8px solid #00b3b3;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #008080;
      outline: none;
    }

    button {
      background-color: #00b3b3;
      border: none;
      color: white;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background-color: #008080;
    }

    p.error-message {
      margin-top: 10px;
      color: #e63946; /* rojo suave para error */
      font-weight: 600;
    }
  </style>
</head>
<body>

  <header>
    <h1>SEGUIMIENTO LEGAL</h1>
  </header>

  <main>
    <h2>Iniciar sesión</h2>

    <form action="/login" method="POST" autocomplete="off">
      <input type="text" name="username" placeholder="Usuario" required autofocus />
      <input type="password" name="password" placeholder="Contraseña" required />
      <button type="submit">Ingresar</button>
    </form>

    {% if error %}
      <p class="error-message">{{ error }}</p>
    {% endif %}
  </main>

</body>
</html>
